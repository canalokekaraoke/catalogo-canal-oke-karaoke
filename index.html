<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal Ok√™ Karaok√™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      background: linear-gradient(to right, #b71c1c, #f44336);
      color: #fff;
      padding: 20px;
      margin: 0;
      font-size: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    button {
      background: linear-gradient(to right, #e53935, #ff5252);
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff5252;
    }

    #searchBox {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 20px auto;
      display: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .music-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .music-card {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
      position: relative;
    }

    .music-card h3 {
      color: #ff5252;
      margin: 0 0 8px;
      font-size: 18px;
    }

    .music-card p {
      color: #ccc;
      margin: 0;
    }

    .favorite {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 22px;
      cursor: pointer;
      color: #ff5252;
      transition: transform 0.2s;
    }

    .favorite:hover {
      transform: scale(1.2);
    }

    .no-results {
      margin-top: 40px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>üé§ Canal Ok√™ Karaok√™</h2>

  <div class="buttons">
    <button onclick="filterSongs('nacionais')">üáßüá∑ Nacionais</button>
    <button onclick="filterSongs('internacionais')">üåç Internacionais</button>
  </div>

  <div class="buttons" style="justify-content:center;">
    <button onclick="filterSongs('favoritas')">‚≠ê Favoritas</button>
  </div>

  <input type="text" id="searchBox" placeholder="üîç Buscar por m√∫sica, cantor ou c√≥digo" oninput="searchMusic()">

  <div class="music-container" id="musicContainer">
    <div class="no-results">Selecione uma categoria para carregar as m√∫sicas.</div>
  </div>

  <script>
    let allSongs = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentCategory = null;

    async function loadSongs() {
      const container = document.getElementById('musicContainer');
      container.innerHTML = `<div class="no-results">Carregando m√∫sicas...</div>`;
      try {
        const response = await fetch('https://kara-e2f26.firebaseio.com/karaoke.json');
        const data = await response.json();
        allSongs = Object.entries(data).flatMap(([category, songs]) =>
          Object.entries(songs).map(([code, song]) => ({
            id: `${category}-${code}`,
            code,
            category,
            artist: song.CANTOR,
            title: song.MUSICA,
            lyrics: song.LETRA || ''
          }))
        );
      } catch (e) {
        container.innerHTML = `<div class="no-results">Erro ao carregar m√∫sicas üòû</div>`;
        console.error(e);
      }
    }

    function filterSongs(category) {
      currentCategory = category;
      document.getElementById('searchBox').style.display = 'block';
      renderSongs();
    }

    function renderSongs() {
      const container = document.getElementById('musicContainer');
      const search = document.getElementById('searchBox').value.toLowerCase();
      let songs = [];

      if (currentCategory === 'favoritas') {
        songs = allSongs.filter(s => favorites.includes(s.id));
      } else {
        songs = allSongs.filter(s => s.category === currentCategory);
      }

      if (search) {
        songs = songs.filter(s =>
          (s.title && s.title.toLowerCase().includes(search)) ||
          (s.artist && s.artist.toLowerCase().includes(search)) ||
          (s.code && s.code.toLowerCase().includes(search)) ||
          (s.lyrics && s.lyrics.toLowerCase().includes(search))
        );
      }

      if (songs.length === 0) {
        container.innerHTML = `<div class="no-results">Nenhuma m√∫sica encontrada.</div>`;
        return;
      }

      container.innerHTML = songs.map(s => `
        <div class="music-card">
          <span class="favorite" onclick="toggleFavorite('${s.id}')">
            ${favorites.includes(s.id) ? '‚òÖ' : '‚òÜ'}
          </span>
          <h3>${s.title}</h3>
          <p><strong>${s.artist}</strong></p>
          <p>C√≥digo: ${s.code}</p>
        </div>
      `).join('');
    }

    function searchMusic() {
      renderSongs();
    }

    function toggleFavorite(id) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
      } else {
        favorites.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderSongs();
    }

    loadSongs();
  </script>
</body>
</html>
