<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal Ok√™ Karaok√™</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --primary-color: #e53935; /* vermelho principal */
      --secondary-color: #ff5252; /* vermelho claro */
      --background-color: #0e0e0e; /* fundo preto */
      --card-bg: #1a1a1a; /* fundo dos cards */
      --text-color: #f5f5f5;
      --muted-text: #aaa;
      --artist-color: #ffeb3b; /* amarelo do cantor */
      --code-color: #ffb300; /* amarelo alaranjado do c√≥digo */
      --font-heading: 'Poppins', system-ui;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .header h2 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 10px;
    }

    .controls-bottom {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn-category {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-family: var(--font-heading);
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
    }

    .btn-category:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(255, 0, 0, 0.5);
    }

    .btn-category.active {
      background: linear-gradient(135deg, #000, #333);
      color: var(--primary-color);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
    }

    .search-container {
      margin-bottom: 30px;
      max-width: 600px;
      margin: 0 auto 30px;
      width: 80%;
      display: none;
    }

    .search-box {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #333;
      border-radius: 50px;
      font-size: 16px;
      background: #121212;
      color: var(--text-color);
      box-sizing: border-box;
    }

    .search-box::placeholder {
      color: #777;
    }

    .search-box:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 10px rgba(229, 57, 53, 0.4);
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .music-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.15);
      transition: all 0.3s ease;
      position: relative;
    }

    .music-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .music-title {
      font-family: var(--font-heading);
      font-weight: 700;
      color: var(--secondary-color);
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .music-artist {
      color: var(--artist-color);
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .music-code {
      color: var(--code-color);
      font-weight: 700;
      background: rgba(255, 179, 0, 0.15);
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.9rem;
    }

    .favorite-star {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 22px;
      color: var(--primary-color);
      transition: all 0.2s ease;
    }

    .favorite-star:hover {
      transform: scale(1.2);
      color: var(--secondary-color);
    }

    .no-results, .loading {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      font-size: 1.2rem;
      color: var(--muted-text);
    }

    .loading {
      color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .controls {
        grid-template-columns: repeat(2, 1fr);
      }

      .header {
        padding: 1rem;
      }

      .header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üé§ Canal Ok√™ Karaok√™</h2>
    </div>

    <div class="controls">
      <button class="btn-category" onclick="filterCategory('nacionais')">üáßüá∑ Nacionais</button>
      <button class="btn-category" onclick="filterCategory('internacionais')">üåç Internacionais</button>
    </div>

    <div class="controls-bottom">
      <button class="btn-category" style="max-width: 200px;" onclick="filterCategory('favoritas')">‚≠ê Favoritas</button>
    </div>

    <div class="search-container" id="searchContainer">
      <input type="text" id="searchInput" class="search-box"
        placeholder="üîç Pesquisar por t√≠tulo, artista, letra ou c√≥digo..."
        oninput="handleSearch()"
        autocomplete="off">
    </div>

    <div class="music-grid" id="musicContainer">
      <div class="no-results">Selecione uma categoria para carregar as m√∫sicas</div>
    </div>

    <div id="loadMoreContainer" style="text-align: center; margin-top: 20px; display: none;">
      <button id="loadMoreBtn" class="btn-category" style="background: linear-gradient(135deg, #000, #333); color: var(--secondary-color);">
        Carregar Mais M√∫sicas
      </button>
    </div>
  </div>

  <script>
    let allMusic = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentFilter = null;
    let currentSearch = '';
    let searchTimeout;
    let isDataLoaded = false;

    let displayedItemsCount = 0;
    const ITEMS_PER_PAGE = 12;
    let currentFilteredSortedList = [];

    const normalizeForSort = (text) => {
      return text
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[.,:;]/g, '')
        .toLowerCase()
        .trim();
    };

    async function loadMusicData() {
      const musicContainer = document.getElementById('musicContainer');
      const loadMoreContainer = document.getElementById('loadMoreContainer');
      try {
        musicContainer.innerHTML = `<div class="loading">Carregando m√∫sicas...</div>`;
        loadMoreContainer.style.display = 'none';

        const response = await fetch('https://kara-e2f26.firebaseio.com/karaoke.json');
        const data = await response.json();

        allMusic = Object.entries(data).flatMap(([category, songs]) =>
          Object.entries(songs).map(([code, song]) => ({
            id: `${category}-${code}`,
            code,
            category,
            artist: (song.CANTOR || '').toString().trim(),
            title: (song.MUSICA || '').toString().trim(),
            lyrics: song.LETRA || ''
          }))
        );

        isDataLoaded = true;
        if (currentFilter) renderFilteredMusic();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        musicContainer.innerHTML = `<div class="no-results">üòû Erro ao carregar as m√∫sicas. Tente novamente mais tarde.</div>`;
      }
    }

    function handleSearch() {
      clearTimeout(searchTimeout);
      currentSearch = document.getElementById('searchInput').value;
      searchTimeout = setTimeout(() => {
        renderFilteredMusic();
      }, 100);
    }

    function renderFilteredMusic() {
      if (!isDataLoaded) return;

      const searchTerm = normalizeForSort(currentSearch);
      const musicContainer = document.getElementById('musicContainer');
      const loadMoreContainer = document.getElementById('loadMoreContainer');

      let filtered = allMusic.filter(music => {
        const matchFilter = currentFilter === 'favoritas'
          ? favorites.includes(music.id)
          : music.category === currentFilter;

        const searchableTitle = normalizeForSort(music.title);
        const searchableArtist = normalizeForSort(music.artist);
        const searchableCode = normalizeForSort(music.code);
        const searchableLyrics = normalizeForSort(music.lyrics || '');

        const matchSearch = !searchTerm || (
          searchableTitle.includes(searchTerm) ||
          searchableArtist.includes(searchTerm) ||
          searchableCode.includes(searchTerm) ||
          searchableLyrics.includes(searchTerm)
        );

        return matchFilter && matchSearch;
      });

      filtered.sort((a, b) => normalizeForSort(a.artist).localeCompare(normalizeForSort(b.artist), 'pt-BR'));

      currentFilteredSortedList = filtered;
      displayedItemsCount = 0;
      musicContainer.innerHTML = '';

      if (filtered.length === 0) {
        musicContainer.innerHTML = `<div class="no-results">üòû Nenhuma m√∫sica encontrada.</div>`;
        loadMoreContainer.style.display = 'none';
      } else {
        appendMusicItems();
      }
    }

    function appendMusicItems() {
      const musicContainer = document.getElementById('musicContainer');
      const loadMoreContainer = document.getElementById('loadMoreContainer');

      const itemsToDisplay = currentFilteredSortedList.slice(displayedItemsCount, displayedItemsCount + ITEMS_PER_PAGE);

      const musicHTML = itemsToDisplay.map(music => `
        <div class="music-card">
          <div class="music-info">
            <div class="music-title">${music.title}</div>
            <div class="music-artist">${music.artist}</div>
            <div class="music-lyrics">${music.lyrics || ''}</div>
            <div class="music-code">C√≥digo: ${music.code}</div>
          </div>
          <div class="favorite-star" onclick="toggleFavorite('${music.id}')">
            ${favorites.includes(music.id) ? '‚òÖ' : '‚òÜ'}
          </div>
        </div>
      `).join('');

      musicContainer.insertAdjacentHTML('beforeend', musicHTML);
      displayedItemsCount += itemsToDisplay.length;

      loadMoreContainer.style.display = displayedItemsCount < currentFilteredSortedList.length ? 'block' : 'none';
    }

    function toggleFavorite(id) {
      const isFav = favorites.includes(id);
      favorites = isFav ? favorites.filter(f => f !== id) : [...favorites, id];
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFilteredMusic();
    }

    function filterCategory(category) {
      currentSearch = '';
      document.getElementById('searchInput').value = '';
      document.querySelectorAll('.btn-category').forEach(btn => btn.classList.remove('active'));
      event?.target.classList.add('active');
      document.getElementById('searchContainer').style.display = 'block';
      currentFilter = category;

      if (!isDataLoaded) loadMusicData();
      else renderFilteredMusic();
    }

    document.getElementById('loadMoreBtn').addEventListener('click', appendMusicItems);
  </script>
</body>
</html>
